# Netlify Configuration for React App

[build]
  # Build command
  command = "npm run build"
  
  # Directory to publish
  publish = "build"
  
  # Node version
  [build.environment]
    NODE_VERSION = "18"

# Redirect all routes to index.html for client-side routing
# This fixes the 404 error when refreshing on any route
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
